<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="images/image.ico" type="image/icon type">
		<title>Care Rooms</title>
	</head>
	<body>
		<img id="img" src="images/bg1.jpg" alt="">
		
		<div class="join-container">
			<header class="join-header">
				<h1></i> Care Rooms</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="WEvolve">WEvolve</option>
							<option value="UnBoxed">UnBoxed</option>
							<option value="A New Lens">A New Lens</option>
							<option value="No stigma">No stigma</option>
							<option value="Accepting Us">Accepting Us</option>
							<option value="Saftey Net">Saftey Net</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Room</button>
				</form>
			</main>
		</div>
	
	</body>
</html>
